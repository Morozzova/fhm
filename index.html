<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap&subset=cyrillic" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Испарительные установки FAS</title>

</head>

<body>
    <header class="container header">
        <div class="header_top row justify-content-between align-items-center no-gutters">
            <div class="header_logo col-lg-auto order-lg-1 col-sm-6 order-sm-1 col-12 order-2">
                <a href="index.html">
                    <img src="img/FAS-Logo.png" width="150" height="71" alt="FAS логотип">
                </a>
            </div>
            <div class="header_slogan col-lg-auto order-lg-2 col-sm-6 order-sm-3 col-12 order-3">Продажа немецких
                <br>испарительных установок</div>
            <div class="header_phone col-lg-auto order-lg-3 col-sm-6 order-sm-2 col-12 order-1 text-right">8 800 755-13-45</div>
            <div class="header_callback col-lg-auto order-lg-4 col-sm-6 order-sm-4 col-12 order-4 text-right">
                <button type="button" class="callback" data-toggle="modal" data-target="#callback">Заказать звонок</button>

                <!-- Modal -->
                <div class="modal fade" id="callback" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title text-center" id="exampleModalCenterTitle">Наш менеджер свяжется с вами в ближайшее время</h5>
                            </div>
                            <div class="modal-body row justify-content-center">

                                <input type="text" name="name" id="name" placeholder="Ваше имя" class="name col-9">
                                <input type="tel" name="phone" id="phone" placeholder="Ваш телефон" class="phone  col-9">

                            </div>
                            <div class="modal-footer row justify-content-center">

                                <input type="submit" value="Заказать звонок" id="get-callback" name="get-callback" class="get-callback col-9">
                                <div class="custom-control custom-switch col-11">
                                    <input type="checkbox" class="custom-control-input" id="customSwitch1" checked>
                                    <label class="custom-control-label" for="customSwitch1">Заполняя форму Вы соглашаетесь с <a class="privacy_link" href="#" target="_blank">политикой конфиденциальности</a>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <nav class="header_bottom navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#"></a>
            <button class="main-menu_toggler navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="main-menu navbar-nav mr-auto">
                    <li class="main-menu_item nav-item">
                        <a class="main-menu_link nav-link" href="#price">Оборудование и цены</a>
                    </li>
                    <li class="main-menu_item nav-item">
                        <a class="main-menu_link nav-link" href="#scheme">Принцип работы</a>
                    </li>
                    <li class="main-menu_item nav-item">
                        <a class="main-menu_link nav-link" href="#about">О компании </a>
                    </li>
                    <li class="main-menu_item nav-item">
                        <a class="main-menu_link nav-link" href="#gallery">Галерея работ</a>
                    </li>
                    <li class="main-menu_item nav-item">
                        <a class="main-menu_link nav-link" href="#footer">Контакты</a>
                    </li>
                </ul>

            </div>
        </nav>
    </header>
    <main>
        <section class="banner"></section>
        <section class="scheme" id="scheme"></section>
        <section class="price" id="price"></section>
        <section class="form" id="form"></section>
        <section class="trust"></section>
        <section class="gallery" id="gallery"></section>
        <section class="about" id="about"></section>

    </main>



    <footer class="footer" id="footer">
    </footer>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
